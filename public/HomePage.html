<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif; 
}

.nav-bar {
    background-color: black; 
    color:whitesmoke; 
    display: flex;
    justify-content: space-between; 
    align-items: center; 
    padding: 10px 20px; 
    border-bottom: solid white ;
}
.nav-bar a{
    color: white;
    text-decoration: none;
}
.nav-logo h1 {
    margin: 0; 
    font-size: 24px; 
}

.nav-list ul {
    list-style: none; 
    margin: 0; 
    padding: 0; 
    display: flex; 
}

.nav-list ul li {
    margin-right: 20px; 
    cursor: pointer; 
}

.nav-buttons {
    display: flex; 
    align-items: center; 
}

.login-btn{
    background-color: rgb(0, 0, 0); 
    color:rgb(255, 255, 255); 
    padding: 8px 16px; 
    border: solid white; 
    border-radius: 10px; 
    margin-right: 10px; 
    cursor: pointer; 
}
.register-btn {
    background-color: rgb(0, 0, 0); 
    color:rgb(255, 255, 255); 
    padding: 8px 10px; 
    border: solid white; 
    border-radius: 10px; 
    margin-right: 10px; 
    cursor: pointer; 
}
.login-btn a,
.register-btn a{
    color: rgb(255, 255, 255);
    text-decoration: none;
}
.login-btn:hover,
.register-btn:hover {
    background-color: white;
    color: black; 
}
.login-btn a:hover,
.register-btn a:hover{
    color: rgb(0, 0, 0);
    text-decoration: none;
}
@media screen and (max-width: 768px) {
    .nav-bar {
        flex-direction: column; 
        padding: 10px; 
    }

    .nav-list ul {
        flex-direction: column; 
        text-align: center;
    }

    .nav-list ul li {
        margin-top:10px;
        margin-right: 0;
        margin-bottom: 10px; 
    }

    .nav-buttons {
        margin-top: 10px; 
    }

    .login-btn,
    .register-btn {
        margin-right: 10px; 
        margin-bottom: 10px; 
    }
    
}


/* -----------------------------part2--------------------------------- */
.part2 {
    position: relative; 
    height: 91.5vh; 
    overflow: hidden; 
}

.bg-video {
    position: absolute; 
    top: 0;
    left: 0;
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: -1; 
}

.content {
    position: relative; 
    z-index: 1; 
    justify-content: center;
    align-items: center;
    text-align: center;
    color: whitesmoke; 
}

.main-line {
    font-size: 4em; 
}

.slogan {
    margin: 20px 0; 
    font-size: 2em;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); 
    z-index: 0;
}


</style>
<body>
    <div class="nav-bar">
<div class="nav-logo">
    <h1>FITNESS</h1>
</div>
<div class="nav-list">
    <ul>
        <li><a href="/workoutplan.html">Workout Plans</a></li>
        <li><a href="/dietPlan.html">Diet Plans</a></li>
        <li><a href="/community.html">Community</a></li>
        <li><a href="/profiledisplay.html">Profile</a></li>
        <li><a href="/support.html">Support</a></li> 
    </ul>
</div>
<div class="nav-buttons">
    <div class="login-btn"><a href="login.html">Login</a></div>
    <div class="register-btn"><a href="signup.html">Register</a></div>
</div>
    </div>
    <!-- ---------------------------------------------------- -->
    <div class="part2">
        <video class="bg-video" autoplay loop muted>
            <source src="mash.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h2 class="main-line">Transform Your Body</h2>
            <p class="slogan">"From Struggle to Strength: Your Fitness Story Starts Here."</p>
        </div>
    </div>
</body>
</html>
